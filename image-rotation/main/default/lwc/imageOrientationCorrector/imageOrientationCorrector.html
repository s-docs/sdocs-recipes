<template>
    <lightning-card title="Image Orientation Corrector">
        <template if:true={isLoading}>
            <lightning-spinner 
                alternative-text="Loading" 
                size="medium"
            ></lightning-spinner>
        </template>

        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                <h2>{error.message}</h2>
            </div>
        </template>

        <template if:true={images.length}>
            <div class="slds-p-around_medium">
                <lightning-button 
                    variant="brand" 
                    label="Fix image rotation & Save" 
                    onclick={handleCorrectImages}
                    disabled={isLoading}
                ></lightning-button>
            </div>
        </template>

        <template if:true={correctedImages.length}>
            <div class="slds-grid slds-wrap slds-p-around_medium">
                <template for:each={correctedImages} for:item="image">
                    <div key={image} class="slds-col slds-size_1-of-3 slds-p-around_small">
                        <img src={image} class="slds-image" alt="Corrected Image" />
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
